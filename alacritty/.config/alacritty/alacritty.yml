live_config_reload: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

dpi:
  x: 120.0
  y: 120.0

env:
  TERM: xterm-256color

# Display tabs using this many cells (changes require restart)
draw_bold_text_with_bright_colors: false

alt_send_esc: false

window:
  padding:
    x: 2
    y: 2

  dynamic_padding: true
  startup_mode: Maximized

font:
  normal:
    family: "MesloLGS NF"
  size: 14

bell:
  duration: 0

schemes:
  tokyo-night: &tokyo-night # Default colors
    primary:
      background: "0x1a1b26"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x787c99"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

  toyo-night-storm: &tokyo-night-storm # Default colors
    primary:
      background: "0x24283b"
      foreground: "0xa9b1d6"

    # Normal colors
    normal:
      black: "0x32344a"
      red: "0xf7768e"
      green: "0x9ece6a"
      yellow: "0xe0af68"
      blue: "0x7aa2f7"
      magenta: "0xad8ee6"
      cyan: "0x449dab"
      white: "0x9699a8"

    # Bright colors
    bright:
      black: "0x444b6a"
      red: "0xff7a93"
      green: "0xb9f27c"
      yellow: "0xff9e64"
      blue: "0x7da6ff"
      magenta: "0xbb9af7"
      cyan: "0x0db9d7"
      white: "0xacb0d0"

# "storm" uses a lighter BG color
colors: *tokyo-night-storm

key_bindings:
  - { key: Escape, mods: Command, action: ToggleFullscreen }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: K, mods: Command, chars: "\x02k" } # clear terminal 
  - { key: I, mods: Command, chars: "\x02[" } # tmux edit mod
  - { key: H, mods: Command, chars: "\x1bb"}
  - { key: L, mods: Command, chars: "\x1bf"}
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: L, mods: Alt, chars: "\x1BF" }
  - { key: H, mods: Alt, chars: "\x1BB" }
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
